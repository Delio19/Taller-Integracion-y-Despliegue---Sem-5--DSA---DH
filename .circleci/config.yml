version: 2.1

jobs:
  deploy_app_to_railway:
    docker:
      - image: cimg/python:3.10
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Ver estructura del repo
          command: |
            echo "PWD=$(pwd)"
            ls -la
            ls -la bankchurn-api || true

      - run:
          name: Crear venv e instalar dependencias
          command: |
            python -m venv .venv
            . .venv/bin/activate
            pip install -U pip
            pip install -r bankchurn-api/requirements.txt

      - run:
          name: Instalar Railway CLI
          command: |
            curl -fsSL https://railway.app/install.sh | sh -s -- --skip-shell

      - run:
          name: Deploy a Railway (usa tu token de CircleCI)
          command: |
            . .venv/bin/activate
            export PATH="$HOME/.railway/bin:$PATH"
            railway up --service=bankchurn-service --detach

workflows:
  deploy:
    jobs:
      - deploy_app_to_railway
